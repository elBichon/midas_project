<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <script>

    $( "#tabs" ).tabs();
  } );
  </script>
</head>

<div id="tabs">

    <li><a href="#tabs-4">STOCHASTIQUE</a></li>
  </ul>
  <div id="tabs-1">
    <iframe src="stock.html" width="1000" height="500"></iframe>
  </div>
  <div id="tabs-2">
    <iframe src="candle.html" width="1000" height="500"></iframe> 
  </div>
  <div id="tabs-3">
    <iframe src="rsi.html" width="1000" height="500"></iframe> 
  </div>
  <div id="tabs-4">
    <iframe src="stoch.html" width="1000" height="500"></iframe> 
  </div>

</div>
 
 
</body>
</html>
